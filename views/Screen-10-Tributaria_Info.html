<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Davivienda S.A.</title>
</head>

<body>
    <section class="container">

        <!-- Botón "atrás" Mobile -->
        <a href="javascript:void(0)" class="backButton">
            <span class="icon-dv-btnBack"></span>
            Atrás
        </a>
        <!-- Fin Botón "atrás" Mobile -->

        <!-- Title main -->
        <h1 class="big main noMrgnBottom">Mis Datos</h1>
        <!-- End title main -->
        
        <!-- Tracking -->
        <div class="trackingMain">
            <div class="trackingMain__dataNav">
                    <!-- No se necesita poner números en el tracking, van automaticos por CSS -->
                <a href="javascript:void(0)" class="dataNav__step dataNav__step--complete"></a>
                <a href="javascript:void(0)" class="dataNav__step dataNav__step--complete"></a>
                <a href="javascript:void(0)" class="dataNav__step"></a>
                <a href="javascript:void(0)" class="dataNav__step"></a>
            </div>
        </div>

        <div class="contentBox">
            <h2 class="headVinculation">Cristian David Arias</h2>
            <div class="trackingAlter">
                <div class="trackingAlter__dataNav">
                    <a href="javascript:void(0)" class="dataNav__step"></a>
                    <a href="javascript:void(0)" class="dataNav__step"></a>
                    <a href="javascript:void(0)" class="dataNav__step"></a>
                    <a href="javascript:void(0)" class="dataNav__step dataNav__step--active"></a>
                    <a href="javascript:void(0)" class="dataNav__step"></a>
                </div>
            </div>
            <h3 class="subHeadVinculation">Información tributaria.</h3>

           <form action="" class="mrgnTop">
                <!-- Formulario vinculación Información tributaria -->
                <div class="input">
                    <label for="declaracionImpuestos">
                        A continuación realizaremos algunas preguntas relacionadas con la Ley FATCA, cuyas respuestas serán consignadas en el formato W9.
                        <br><br>
                        Verifique si su nombre aparece igual que en la declaración de impuestos.
                    </label>
                    <input type="text" id="declaracionImpuestos">
                </div>

                <div class="input">
                    <label for="clasificacionTributaria">¿Cuál es su clasificación tributaria federal en Estados Unidos?</label>
                    <select name="" id="clasificacionTributarial">
                        <option value="-1" selected="" disabled="">Seleccione una opción</option>
                        <option value="1">Opción 1</option>
                        <option value="2">Opción 2</option>
                    </select>
                </div>

                <div class="input">
                    <label for="AnoteclasificacionTributaria">Anote la clasificación tributaria</label>
                    <select name="" id="AnoteclasificacionTributaria">
                        <option value="-1" selected="" disabled="">Seleccione una opción</option>
                        <option value="1">Opción 1</option>
                        <option value="2">Opción 2</option>
                    </select>
                </div>

                <div class="input">
                    <label for="describaClasificacionTributaria">Describa su clasificación tributaria</label>
                    <input type="text" id="describaClasificacionTributaria">
                </div>

                <div class="input">
                    <label for="direccion">¿Cuál es su dirección?</label>
                    <input type="text" id="direccion">
                </div>

                <div class="input">
                    <label for="ciudadYestado">¿Cuál es su ciudad y estado?</label>
                    <input type="text" id="ciudadYestado">
                </div>

                <div class="input">
                    <label for="codigoPostal">¿Cuál es el código postal?</label>
                    <input type="text" id="codigoPostal">
                </div>

                <div class="input">
                    <label for="TIN">¿Cuál es su número de seguro social en Estados Unidos? (TIN)</label>
                    <input type="text" id="TIN">
                </div>
           </form>

        </div>

        <!-- Contenedor y Botones genericos - Siempre poner los botones dentro de contButtons -->
        <div class="contButtons">
            <button type="button" class="button button--secondary button--back">Regresar</button>
            <button type="button" class="button button--primary">Continuar</button>
        </div>
        <!-- Contenedor y Botones genericos -->

        <script src="../js/main.js"></script>
    </section>
</body>

</html>
