<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Davivienda S.A.</title>
</head>

<body>
    <section class="container">

        <!-- Botón "atrás" Mobile -->
        <a href="javascript:void(0)" class="backButton">
            <span class="icon-dv-btnBack"></span>
            Atrás
        </a>
        <!-- Fin Botón "atrás" Mobile -->

        <!-- Title main -->
        <h1 class="big main noMrgnBottom">Mis Datos</h1>
        <!-- End title main -->
        
        <!-- Tracking -->
        <div class="trackingMain">
            <div class="trackingMain__dataNav">
                    <!-- No se necesita poner números en el tracking, van automaticos por CSS -->
                <a href="javascript:void(0)" class="dataNav__step dataNav__step--complete"></a>
                <a href="javascript:void(0)" class="dataNav__step dataNav__step--complete"></a>
                <a href="javascript:void(0)" class="dataNav__step"></a>
                <a href="javascript:void(0)" class="dataNav__step"></a>
            </div>
        </div>

        <div class="contentBox">
            <h2 class="headVinculation">Cristian David Arias</h2>
            <div class="trackingAlter">
                <div class="trackingAlter__dataNav">
                    <a href="javascript:void(0)" class="dataNav__step"></a>
                    <a href="javascript:void(0)" class="dataNav__step"></a>
                    <a href="javascript:void(0)" class="dataNav__step"></a>
                    <a href="javascript:void(0)" class="dataNav__step"></a>
                    <a href="javascript:void(0)" class="dataNav__step dataNav__step--active"></a>
                </div>
            </div>
            <h3 class="subHeadVinculation">Declaraciones.</h3>

           <form action="" class="mrgnTop">
                <!-- Formulario vinculación Información Declaraciones -->
                <div class="input">
                    <label class="noMrgnTop"> ¿Es usted reconocido públicamente? </label>
                    <label class="radio radio--noMrgnLeft">
                        Si
                        <input type="radio" value="" name="reconocidoPublicamente"> 
                        <div class="radio__indicator"></div>
                    </label>
                    <label class="radio">
                        No
                        <input type="radio" value="" name="reconocidoPublicamente">
                        <div class="radio__indicator"></div>
                    </label>
                </div>

                <div class="input">
                    <label class="noMrgnTop"> ¿Es usted representante legal de una organización internacional? </label>
                    <label class="radio radio--noMrgnLeft">
                        Si
                        <input type="radio" value="" name="representanteLegal"> 
                        <div class="radio__indicator"></div>
                    </label>
                    <label class="radio">
                        No
                        <input type="radio" value="" name="representanteLegal">
                        <div class="radio__indicator"></div>
                    </label>
                </div>

                <div class="input">
                    <label class="noMrgnTop"> ¿Es usted una persona políticamente expuesta? </label>
                    <label class="radio radio--noMrgnLeft">
                        Si
                        <input type="radio" value="" name="personaPolitica"> 
                        <div class="radio__indicator"></div>
                    </label>
                    <label class="radio">
                        No
                        <input type="radio" value="" name="personaPolitica">
                        <div class="radio__indicator"></div>
                    </label>
                </div>

                <div class="input">
                    <label for="cargo">¿Qué cargo tiene?</label>
                    <input type="text" id="cargo">
                </div>

                <div class="input">
                    <label for="fechaVinculacion">¿Fecha de vinculación al cargo?</label>
                    <input type="date" id="fechaVinculacion" value="">
                </div>

                <div class="input">
                    <label for="fechaDesvinculacion">¿Fecha de desvinculación al cargo? (Si aplica)</label>
                    <input type="date" id="fechaDesvinculacion" value="">
                </div>

                <div class="input">
                    <label class="noMrgnTop"> ¿Es usted familiar de una persona con las características anteriores? </label>
                    <label class="radio radio--noMrgnLeft">
                        Si
                        <input type="radio" value="" name="esFamiliar"> 
                        <div class="radio__indicator"></div>
                    </label>
                    <label class="radio">
                        No
                        <input type="radio" value="" name="esFamiliar">
                        <div class="radio__indicator"></div>
                    </label>
                </div>

                <div class="input">
                    <label for="parentesco">Parentesco:</label>
                    <select name="" id="parentesco">
                        <option value="-1" selected="" disabled="">Seleccione una opción</option>
                        <option value="1">Opción 1</option>
                        <option value="2">Opción 2</option>
                    </select>
                </div>

                <div class="input">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" value="">
                </div>

                <div class="input">
                    <label for="primerApellido">Primer apellido:</label>
                    <input type="text" id="primerApellido" value="">
                </div>

                <div class="input">
                    <label for="segundoApellido">Segundo apellido:</label>
                    <input type="text" id="segundoApellido" value="">
                </div>
           </form>

        </div>

        <!-- Contenedor y Botones genericos - Siempre poner los botones dentro de contButtons -->
        <div class="contButtons">
            <button type="button" class="button button--secondary button--back">Regresar</button>
            <button type="button" class="button button--primary">Continuar</button>
        </div>
        <!-- Contenedor y Botones genericos -->

        <script src="../js/main.js"></script>
    </section>
</body>

</html>
