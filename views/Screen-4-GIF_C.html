<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Davivienda S.A.</title>
</head>

<body>
    <section class="container">

        <!-- Botón "atrás" Mobile -->
        <a href="javascript:void(0)" class="backButton">
            <span class="icon-dv-btnBack"></span>
            Atrás
        </a>
        <!-- Fin Botón "atrás" Mobile -->

        <!-- Title main -->
        <h1 class="big main noMrgnBottom">Autenticación</h1>
        <!-- End title main -->
        
        <!-- Tracking -->
        <div class="trackingMain">
            <div class="trackingMain__dataNav">
                    <!-- No se necesita poner números en el tracking, van automaticos por CSS -->
                <a href="javascript:void(0)" class="dataNav__step dataNav__step--complete"></a>
                <a href="javascript:void(0)" class="dataNav__step"></a>
                <a href="javascript:void(0)" class="dataNav__step"></a>
                <a href="javascript:void(0)" class="dataNav__step"></a>
            </div>
        </div>

        <div class="contentBox contentBox--noBackg">
            <div class="gifVinculation">
                <img src="../images/intro-vnclcn-FingerprintScan.gif" alt="GIF lectura documento parte frontal">
                <p class="paragraph paragraph--small paragraph--mrgnBottom">
                    Ahora tomaremos una foto de sus huellas dactilares.
                </p>
                <form action="">
                    <div class="input">
                        <label class="checkbox">
                            Autorizo a Davivienda para que utilice la imagen de mis <a href="javascript:void(0)" class="buttonTooltip">huellas</a> para determinar mi identidad y para que sirvan como firma electrónica en caso que decida finalizar el proceso para la obtención de los productos.
                            <div class="tooltip">
                                <p>
                                    La huella corresponde a un dato sensible; en caso que no esté de acuerdo en que se capturen sus huellas, deberá
                                    acercarse a una oficina de Davivienda para llevar a cabo la apertura de su cuenta de ahorros.
                                </p>
                            </div>
                            <input type="checkbox">
                            <div class="checkbox__indicator"></div>
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contenedor y Botones genericos - Siempre poner los botones dentro de contButtons -->
        <div class="contButtons contButtons--noMrgn">
            <button type="button" class="button button--secondary button--back">Regresar</button>
            <button type="button" class="button button--primary">Continuar</button>
        </div>
        <!-- Contenedor y Botones genericos -->

    </section>
</body>

</html>
