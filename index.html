<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Davivienda S.A.</title>
</head>

<body>
    <section class="container">

        <!-- Botón "atrás" Mobile -->
        <a href="javascript:void(0)" class="backButton">
            <span class="icon-dv-btnBack"></span>
            Atrás
        </a>
        <!-- Fin Botón "atrás" Mobile -->

        <!-- Title main -->
        <h1 class="big main noMrgnBottom">Apertura de cuenta - Loaded</h1>
        <!-- End title main -->
        
        <!-- Tracking -->
        <div class="trackingMain">
            <div class="trackingMain__dataNav">
                    <!-- No se necesita poner números en el tracking, van automaticos por CSS -->
                <a href="javascript:void(0)" class="dataNav__step dataNav__step--complete"></a>
                <a href="javascript:void(0)" class="dataNav__step dataNav__step--complete"></a>
                <a href="javascript:void(0)" class="dataNav__step dataNav__step--complete"></a>
                <a href="javascript:void(0)" class="dataNav__step"></a>
            </div>
        </div>

        <div class="contentBox">
            <h2 class="main medium noMrgn">Para continuar con la apertura de su cuenta adquiera su Tarjeta Débito Maestro</h2>

            <div class="gifArea">
                <!-- <img src="../images/Pensionados-GIFs/GIF_DebitoMaestro.gif" alt=""> -->
                <video id="video" autoplay>
                    <source src="images/Pensionados-GIFs/GIF_DebitoMaestro.webm" type="video/webm">
                    <source src="images/Pensionados-GIFs/GIF_DebitoMaestro.ogg" type="video/ogg">
                    <source src="images/Pensionados-GIFs/GIF_DebitoMaestro.mp4" type="video/mp4">
                    Su navegador no admite este archivo.
                </video>
            </div>
            <p class="label label--noMrgnBottom">Adquiriendo esta tarjeta usted puede hacer uso de su cuenta, <strong>realizar compras en establecimientos físicos</strong>, <strong>por internet</strong> y <strong>retiros en cajeros</strong>.</p>

           <form action="" class="mrgnTop">
                <!-- Formulario -->
                <div class="input">
                    <label for="">Esta Tarjeta Débito será enviada sin costo a la siguiente dirección. Si lo desea, podrá modificarla únicamente para esta entrega.</label>
                    <input type="text" id="adressDefault" placeholder="Carrera 9 # 116 - 08" disabled="">
                    <a href="javascript:void(0)" title="Editar" class="input__buttonAction" id="triggerChangeAddress" onclick="chengeAddress()"><span class="icon-dv-edit"></span></a>

                    <div class="input--fluidBigger" id="adressAltern" style="display: none;">
                        <select name="">
                            <option value="-1" selected="">Seleccione</option>
                            <option value="1">Opción 1</option>
                            <option value="2">Opción 2</option>
                        </select>
                        <input type="text">
                        <span>#</span>
                        <input type="text">
                        <span>-</span>
                        <input type="text">
                    </div>
                </div>
           </form>
        </div>

        <div class="contTextInformation contTextInformation--noMrgnBottom contTextInformation--big">
            <p><strong>¿Desea adquirir su Tarjeta Débito?</strong></p>
        </div>

        <!-- Contenedor y Botones genericos - Siempre poner los botones dentro de contButtons -->
        <div class="contButtons">
            <button type="button" class="button button--secondary">Omitir</button>
            <button type="button" class="button button--primary" onclick="checkAutoplay()">Adquirir</button>
        </div>
        <!-- Contenedor y Botones genericos -->

        <!-- <script src="js/main.js"></script> -->
        <script type="text/javascript">
            function load() {
                var video = document.getElementById('video');
                video.play();
             alert("evento load detectado!");
            }
            window.onload = load;
        </script>

    </section>
</body>

</html>
